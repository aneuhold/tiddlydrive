name: 'Pull Request Actions'

on:
  pull_request:
    # Only initiate the workflow when a PR is opened, or committed to.
    branches:
      - main

jobs:
  testAndDeploy:
    name: 'Test and Deploy'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up PNPM
        uses: pnpm/action-setup@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            app/pnpm-lock.yaml

      - name: Install dependencies (root, svelte)
        run: pnpm run i

      - name: Build the svelte site
        run: pnpm build

      - name: Deploy to Netlify (CLI Preview)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          pnpm exec netlify deploy --build --message "${{ github.event.pull_request.title }} Deploy Preview" --filter ""
        timeout-minutes: 2
