name: 'Pull Request Actions'

on:
  pull_request:
    # Only initiate the workflow when a PR is opened, or committed to.
    branches:
      - main
permissions:
  contents: read

jobs:
  testAndDeploy:
    name: 'Test and Deploy'
    runs-on: ubuntu-latest
    env:
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      OAUTH_REDIRECT_URI: ${{ secrets.OAUTH_REDIRECT_URI }}
      TD2_ENC_KEY_B64: ${{ secrets.TD2_ENC_KEY_B64 }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up PNPM
        uses: pnpm/action-setup@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            app/pnpm-lock.yaml

      - name: Install dependencies (root, svelte)
        run: pnpm run i

      - name: Deploy to Netlify (CLI Preview)
        id: deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: pnpm exec netlify deploy --build --message "${{ github.event.pull_request.title }} Deploy Preview"
        timeout-minutes: 2

      # Preview URL is still captured in the step summary above; no PR comments or GitHub Deployment created.
