<!doctype html>
<html lang="en">
  <head>
    <title>Tiddly Drive 2 – Open & Save TiddlyWiki Files from Google Drive</title>
    <meta
      name="description"
      content="Tiddly Drive 2 lets you securely open, edit, and save single‑file TiddlyWiki documents stored in your Google Drive using minimal OAuth scope (drive.file) and a privacy‑first, client‑only approach."
    />
    <meta
      name="keywords"
      content="TiddlyWiki, Google Drive, drive file, personal wiki, single file wiki, Tiddly Drive 2"
    />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#047a60" />
    <link rel="canonical" href="https://tiddlydrive2.example.com/" />
    <!-- Open Graph -->
    <meta property="og:title" content="Tiddly Drive 2" />
    <meta
      property="og:description"
      content="Open & save your TiddlyWiki files directly in Google Drive with zero server storage."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tiddlydrive2.example.com/" />
    <meta id="td2-app-og-image" property="og:image" content="%sveltekit.assets%/favicon.ico" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Tiddly Drive 2" />
    <meta
      name="twitter:description"
      content="Open & save your TiddlyWiki files directly in Google Drive with zero server storage."
    />
    <meta
      id="td2-app-twitter-image"
      name="twitter:image"
      content="%sveltekit.assets%/favicon.ico"
    />
    <meta charset="utf-8" />
    <link id="td2-app-favicon" rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <link
      id="td2-app-apple-touch-icon"
      rel="apple-touch-icon"
      href="%sveltekit.assets%/favicon.ico"
    />
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700"
    />
    <!-- Roboto Mono -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>

  <body>
    <div>%sveltekit.body%</div>

    <!-- Google API Libraries -->
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>
  </body>

  <style>
    html,
    body {
      margin: 0px;
    }
  </style>
</html>
